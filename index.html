<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Sports Game</title>
</head>

<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">

        // An App component under which all other components will be added
        class Team extends React.Component {
            constructor(props) {
                super(props)
                this.state = {

                    shots: 0,
                    score: 0
                }
            }



            shotHandler = () => {
                let score = this.state.score


                if (Math.random() > 0.5) {
                    score += 1
                }


                this.setState((state, props) => ({
                    shots: state.shots + 1,
                    score
                }))
            }






            render() {
                return (
                    <div className="Team">

                        <h1>{this.props.name}</h1>



                        <div className="Team1logo">

                            <img src={this.props.logo} alt={this.props.name} />
                        </div>

                        <div>

                            <h2>Shots:</h2> {this.state.shots}

                        </div>


                        <div>

                            <h2>Score:</h2> {this.state.score}

                        </div>
                        <button onClick={this.shotHandler}>Shoot</button>


                    </div>
                )
            }


        }

        class Team2 extends React.Component {
            render() {
                return
            }


        }


        function App(props) {
            return (
                <div className="App">
                    <div className="Statistics">
                        <Team name="Light" logo="assets\images\light.jpg" />

                        <div className="Vs">
                            <h1>Versus</h1>
                        </div>

                        <Team name="Dark" logo="assets\images\dark.jpg" />
                    </div>
                </div>



            )


        }





        // Render the App
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
